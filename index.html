<! –- Siempre debemos empezar con una tag HTML para demostrarle al navegador que este es un documento en formato HTML. — >
<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>my form dany</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
   <! — Dentro de la tag head vamos a definir toda la información que requiere el navegador ANTES de empezar a interpretar la página. –>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   </head>
   <body>
   <!–Dentro de la tag body vamos a definir el contenido de la página.–>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secundary">
                <div class="card-header">
                    <h3 class="mb-0">Payment for example</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form method="POST" action="#">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="lblcard">Card #</label>
                                <input id="txtcard" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" class="form-control">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="lblcvv">CVC #</label>    
                                <input type="text" placeholder="XXX" id="txtcvc" class="form-control">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="lblamount">Amount</label>
                                <input type="number" placeholder="0000.00" id="txtamount" class="form-control">
                            </div>

                            <div class="col-sm-6 pb-3">
                                <label for="name">Name</label>
                                <input type="text" placeholder="Adam" id="txtname" class="form-control">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="lastname"> Last Name</label>
                                <input type="text" placeholder="Smith" id="txtlastname" class="form-control">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="lblcity">City</label>
                                <input type="text" placeholder="Miami" id="txtcity" class="form-control">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="lblState">State</label>
                                <select name="ddlstate" id="ddlstate" class="form-control custom-select">
                                    <option  class="text-white bg-warning">Pick a state</option>
                                    <option value="FL">Florida</option>    
                                    <option value="GE">Georgia</option>    
                                    <option value="AL">Alabama</option>    
                                </select>
                            </div>


                            <div class="col-sm-3 pb-3">
                                <label for="lblzipcode">Zip Code</label>
                                <input type="text" placeholder="33176" id="txtzip" class="form-control">
                            </div>

                            <div class="col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        
                        </div>
                    </form>
                    <div class="card-footer">
                        <div class="float-right">
                            <button class="btn btn-secondary" type="reset">Cancel </button>
                            <button class="btn btn-primary" type="submit">Send</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>










    <script src="script.js"></script>
   </body>
</html>
